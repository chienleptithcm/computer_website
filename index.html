<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Chienle Computer</h1>
    </header>

    <main>
        <section class="products">
            <article class="product" data-price="50">
                <img src="./img/product1.jpg" alt="Product 1">
                <h2>MacBook Pro 16</h2>
                <p>$1000.00</p>
                <button class="btn-buy">Add to Cart</button>
            </article>

            <article class="product" data-price="35">
                <img src="./img/product2.jpg" alt="Product 2">
                <h2> Airpods Pro </h2>
                <p>$35.00</p>
                <button class="btn-buy">Add to Cart</button>
            </article>

            <article class="product" data-price="45">
                <img src="./img/product3.jpg" alt="Product 3">
                <h2>iPhone 15 Pro</h2>
                <p>$4500.00</p>
                <button class="btn-buy">Add to Cart</button>
            </article>
        </section>

        <aside class="cart">
            <h2>Shopping Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Chi tiết sản phẩm trong giỏ hàng sẽ được thêm vào đây -->
                </tbody>
            </table>
            <p>Total: <span id="total">0</span></p>
            <button id="checkout-btn">Checkout</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Chienle Computer</p>
    </footer>
    <script src="api.js"></script>
</body>

</html>
